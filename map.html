<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Darker+Grotesque:400,500,700%7CMontserrat:400,500,700&display=swap">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    
</head>
<body>
    
    <!-- Google API -->
    <div class="container-fluid map-container">
        
        <!-- Google Searchbox -->
        <div class="row">
            <div class="col">
                <div class="map-searchbox d-flex justify-content-left">
                    <input 
                        id="search" 
                        class="controls" 
                        type="text"  
                        placeholder=" Search for yoga or massage"
                    >
                </div>
            </div>
        </div>
        
        <!-- Google Map -->
        <div class="row">
            <div class="col">
                <div id="map"></div>
            </div>
        </div>
        
    </div>
    
    <!-- Google API Key -->
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmNn5vKRp_5ZR_NBvqMtN-IWyVJeCafTk&libraries=places&callback=activateMapSearch">
    </script>

    <!-- Custom Javascript -->
    <script type="text/javascript"
        src="assets/js/map-scripts.js">
    </script>

    <!-- Bootstrap JS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
</body>
</html>
