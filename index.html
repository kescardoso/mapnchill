<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Map & Chill - Yoga and Massage Locator in the Côte d'Azur">
	<meta name="keywords" content="yoga, massage, welness, côte d'azur, french riviera, south of france, european vacation">
	<meta name="author" content="Kes Cardoso">
    <title>Map & Chill</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Darker+Grotesque:400,500,700%7CMontserrat:400,500,700&display=swap">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>
    
    <!-- Hero + Jumbotron -->
    <div class="container-fluid hero-container">
        
        <!-- Hero Image -->
        <div class="opaque-overlay">&nbsp;
        </div>
        
        <div class="row">
            <div class="col-12">
                
                <!-- Jumbotron -->
                <section class="jumbotron text-center">
                    
                    <!-- Round Logo -->
                    <div class="media">
                        <img    src="assets/images/Logo-Map&Chill.jpg" 
                                class="img-fluid round-logo rounded-circle mr-3" 
                                height=500 
                                width=500 
                                alt="Map & Chill"
                        >
                    </div>
                </section>
                
            </div>
        </div>
        
    </div>
    
    <!-- Google MapsAPI  -->
    <div class="container-fluid map-container mt-4 mb-2">
        
        <!--Google Searchbox -->
        <div class="row">
            <div class="col">
                <div class="map-searchbox d-flex justify-content-center">
                    <input 
                        id="search" 
                        class="controls" 
                        type="text"  
                        placeholder=" Search for yoga or massage in the South of France"
                    >
                </div>
            </div>
        </div>
        
        <!-- Google Map -->
        <div class="row">
            <div class="col">
                <div id="map"></div>
            </div>
        </div>
        
    </div>
    
    <!-- Footer -->
    <div class="container-fluid footer-container mt-5">
        <footer>
            <div class="footer text-center">
                <p>Map & Chill is a Yoga and Massage Locator in the Côte d'Azur.
                 It helps you find the best yoga teachers and massage therapists 
                 so you can enjoy a healthy, relaxing break in the French Riviera.
                </p>
                <p>©2019 <a href="#" aria-label="Home: Map & Chill">Map & Chill</a> 
                by <a href="http://kescardoso.com" target="_blank" aria-label="Kes Cardoso website">Kes Cardoso</a>
                <br/>
                Powered by Prana & Pixels
                </p>
            </div>
        </footer>
    </div>
    
    <!----------------------------------->
    
    <!-- Google Places API: Search Box -->
    <script>
        function activateMap() {
            var input = document.getElementById("search");
            var autocomplete = new google.maps.places.Autocomplete(input);
        }
    </script>
    <!-- Google API Key -->
    <script async defer 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmNn5vKRp_5ZR_NBvqMtN-IWyVJeCafTk&libraries=places&callback=activateMap">
    </script>
    
    <!-- JQuery -->
    <script type="text/javascript"
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js">
    </script>
    
    <!-- Bootstrap-JS -->
    <script type="text/javascript"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>

    <!-- Custom Javascript -->
    <script type="text/javascript"
        src="assets/js/scripts.js">
    </script>
</body>
</html>
